<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <Style>
      table{border-spacing: 7px;}
    </Style>
    <title>Calculator</title>
  </head>
  <body>
    <table border ="2" bordercolor= "white" width="280" height="350" align = center>
      <colgroup>
      <col style = "width:25%">
      <col style = "width:25%">
      <col style = "width:25%">
      <col style = "width:25%">
      </colgroup>
      <tr bgcolor = "white" height = "50">
        <td colspan="4">&nbsp;</td>
      </tr>
      <tr align = "center">
        <td>%</td>
        <td>CE</td>
        <td>C</td>
        <td>Del</td>
      </tr>
      <tr align = "center">
        <td>1/x</td>
        <td>x^2</td>
        <td>sqrt</td>
        <td>รท</td>
      </tr>
      <tr align = "center">
        <td><b>7</b></td>
        <td><b>8</b></td>
        <td><b>9</b></td>
        <td>X</td>
      </tr>
      <tr align = "center">
        <td><b>4</b></td>
        <td><b>5</b></td>
        <td><b>6</b></td>
        <td>-</td>
      </tr>
      <tr align = "center">
        <td><b>1</b></td>
        <td><b>2</b></td>
        <td><b>3</b></td>
        <td>+</td>
      </tr>
      <tr align = "center">
        <td>+/-</td>
        <td>0</td>
        <td>.</td>
        <td bgcolor = "gray"><b>=</b></td>
      </tr>
    </table>
  </body>
</html>
